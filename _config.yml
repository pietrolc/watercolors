remote_theme: hydecorp/hydejack@v9.2.1

title: Exploring watercolors with Pietro
description: A short description of your site (~150 chars)

url: https://pietrolc.github.io/
baseurl: /watercolors

lang: en # Language of your content

# A shorter description for the sidebar.
tagline: My artistic portfolio

# A list of keywords for your blog
keywords:              []

# A (square) logo for your site.
# If provided, it will be shown at the top of the sidebar.
# It also used by the `jekyll-seo-tag` plugin.
logo:                  /assets/img/logo.png

defaults:
  - scope:
      type: posts
    values:
      comments: false

# Author Information
author:
  name: Your Name
  email: your@email.com
  about: |
    This is a brief bio about you.
    You can add multiple paragraphs here.
  
  youtube: https://www.youtube.com/@PietroLCWatercolours
  instagram: https://www.instagram.com/pietrowatercolor
    
    # This photo will be used in the about section
  picture:
    path:            https://via.placeholder.com/128x128
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            https://via.placeholder.com/128x128
      2x:            https://via.placeholder.com/256x256

# Menu Configuration
menu:
  - title: Home
    url: /
  - title: About
    url: /about/
  - title: Blog
    url: /blog/

accent_image: /assets/img/pexels-zaksheuskaya-709412-1568607.jpg
accent_color: rgb(79,177,186)

theme_color:  rgb(25,55,71)

timezone: Europe/Rome

paginate:      10
paginate_path: '/:num/'

# This text will appear in a `<small>` tag in the footer of every page.
copyright:             Â© 2025. All rights reserved.

# Format of the permalinks
permalink:             /:categories/:year-:month-:day-:title/

hydejack:
  dark_mode:
    dynamic: true
    icon:    true
    always:  false
    
  # Configure the order of complementary content on blog posts
  post_addons:         [about, newsletter, related, random]

  # If you do not use Google Fonts, set to `true`.
  no_google_fonts:     true

  # Set to `true` if you don't want to show an icon indicating external links
  no_mark_external:    false

  # Set to `true` if third party plugins fail to work with dynamically loaded pages
  no_push_state:       false

  # Set to `true` if you want to disable the drawer
  no_drawer:           false

  # Set to `true` if you do not want parts of the css inlined in <head/>
  # This *may* be benefitial when serving the site over HTTP/2.
  no_inline_css:       false

  # Code blocks and tables "break" the layout by spanning the full available width.
  # Set this to true if you want them to be the same width as other content.
  no_break_layout:     false

  # Set to `true` if you do not want to expose your resume and projects
  # in machine-readable formats.
  no_structured_data:  false

  # You can set this to `true` if you don't want to set the `theme-color` meta tag,
  # This only affects the meta tag, not the color specified in the app manifest.
  no_theme_color:      false

  # Set to `true` when building with the `--lsi` option
  use_lsi:             false
  
  advertise:           false

    
# Collections
# ========================================================================================

collections:
  featured_categories:
    permalink:         /category/:name/
    output:            true

  featured_tags:
    permalink:         /tag/:name/
    output:            true
    
# Analytics
analytics:
  provider: goatcounter
  goatcounter:
    code: pwc # Replace with your GoatCounter code
    

# File inclusion/exclusion
# ========================================================================================

exclude:
  - README.md
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - google23916bd3317bc445.html
include:
  - LICENSE.md
    
# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-github-metadata
  - jekyll-coffeescript
  - jekyll-commonmark-ghpages
  - jekyll-gist
  - jekyll-paginate
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings
  - jekyll-remote-theme
  - jekyll-sitemap


# Other Plugins
# ---------------------------------------------------------------------------------------

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

